<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <title>MiEconomia.com</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">MiEconomia.com</a>
        </div>
      </div>
    </nav>

    <div class="panel panel-default">
      <!-- <div class="panel-heading" id="titulo1">¿Que compre o pague hoy?</div> -->
        <div class="panel-body">
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h1 class="page-header">Que compre hoy?</h1>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" id="articulo" placeholder="Articulo o Servicio" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="precio" placeholder="Precio" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="lugar" placeholder="Lugar" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="guardar-info">Grabar</button>
                    <button type="submit" class="btn btn-succes" id="obtener-info">Obtener últimas compras</button>
                </div>
                <div class="panel-footer">
                    <div id="guardarAlert" class="alert" role="alert"></div>
                </div>
              </form>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar">
                  <li class="active"><a href="#">Opciones <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Reportes</a></li>
                  <li><a href="#">Analisis</a></li>
                  <li><a href="#">Exportar</a></li>
                </ul>
                <ul class="nav nav-sidebar">
                  <li><a href="">Grafico Circular</a></li>
                  <li><a href="">Grafico Barras</a></li>
                  <li><a href="">Tendencia</a></li>
                  <li><a href="">Proyectado</a></li>
                  <li><a href="">Cierre Mes</a></li>
                </ul>
              </div>
              <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <h2 class="sub-header">Listado de Pagos</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Fecha</th>
                        <th>Articulo o Servicio</th>
                        <th>Precio</th>
                        <th>Lugar</th>
                      </tr>
                    </thead>
                    <tbody id="datos">
                      <!-- Tabla a completarse dinamicamente. -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

 </body>

 <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
   <script src="js/apiheroku.js" charset="utf-8"></script>
</html>
