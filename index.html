<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <title>MiEconomia.com</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>MiEconomia.com</h1>
          <div class="panel panel-default">
            <div class="panel-heading">Consultar Informaci贸n por Grupo</div>
            <div class="panel-body">
               <div class="form-group">
                 <label for="groupid">Id del Grupo</label>
                 <input type="text"  class="form-control" id="groupid" placeholder="Ingrese el numero del grupo">
               </div>
               <button class="btn btn-default" onClick="getInformationByGroup()">Obtener Info</button>
               <p id="infoGroup"></p>
           </div>
          </div>

         <div class="panel panel-default">
           <div class="panel-heading">Consultar Informaci贸n por Id</div>
           <div class="panel-body">
               <div class="form-group">
                 <label for="itemid">Id</label>
                 <input type="text"  class="form-control" id="itemid" placeholder="Ingrese el id de la informaci贸n">
               </div>
               <button class="btn btn-default" onClick="getInformationByItem()">Obtener Info</button>
               <p id="infoItem"></p>
           </div>
         </div>

         <div class="panel panel-default">
           <div class="panel-heading">Crear Informaci贸n</div>
           <div class="panel-body">
             <form>
             <div class="form-group">
               <label for="grupo">Grupo</label>
               <input type="text" class="form-control" id="grupo" placeholder="Grupo" required />
             </div>
             <div class="form-group">
               <label for="informacion">Informacion</label>
               <textarea class="form-control" id="informacion" placeholder="Informacion" rows="3" required ></textarea>
             </div>
             <button type="submit" class="btn btn-default" onClick="guardarInformacion();">Guardar</button>
           </form>
           </div>
           <div class="panel-footer">
             <div id="guardarAlert" class="alert" role="alert"></div>
           </div>
         </div>
       </div>
     </div>
   </div>

 </body>
