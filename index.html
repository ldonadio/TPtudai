<!DOCTYPE html>
<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">

    <title>MiEconomia.com</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MiEconomia.com</a>
        </div>

      </div>
    </nav>
    <div class="panel panel-default">
      <div class="panel-heading" id="titulo1">¿Que compre o pague hoy?</div>
        <div class="panel-body">


            <div class="col-sm-9 col-sm-offset-3 col-md-12 col-md-offset-0 main">
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <button type="submit" class="btn btn-succes" onClick="getInformationByGroup()">Obtener últimas compras</button>
                </div>
                <div class="form-group">
                  <input type="text" id="articulo" placeholder="Articulo" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="precio" placeholder="Precio" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="lugar" placeholder="Lugar" class="form-control">
                </div>
                  <button type="submit" class="btn btn-success" onClick="guardarInformacion();">Grabar</button>
                  <div class="panel-footer">
                    <div id="guardarAlert" class="alert" role="alert"></div>
                  </div>
              </form>

            </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Articulo</th>
            <th>Precio</th>
            <th>Lugar</th>
          </tr>
        </thead>
        <tbody id="datos">
          <!-- Tabla a completarse dinamicamente. -->
        </tbody>
      </table>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Consultar Información por Grupo</div>
            <div class="panel-body">
               <div class="form-group">
                 <label for="groupid">Id del Grupo</label>
                 <input type="text"  class="form-control" id="groupid" placeholder="Ingrese el numero del grupo">
               </div>
               <button class="btn btn-default" onClick="getInformationByGroup()">Obtener Info</button>
               <p id="infoGroup"></p>
           </div>
          </div>

         <div class="panel panel-default">
           <div class="panel-heading">Crear Información</div>
           <div class="panel-body">
             <form>
             <div class="form-group">
               <label for="grupo">Grupo</label>
               <input type="text" class="form-control" id="grupo" placeholder="Grupo" required />
             </div>
             <div class="form-group">
               <label for="informacion">Informacion</label>
               <textarea class="form-control" id="informacion" placeholder="Informacion" rows="3" required ></textarea>
             </div>
             <!-- <button type="submit" class="btn btn-default" onClick="guardarInformacion();">Guardar</button> -->
           </form>
           </div>

         </div>
       </div>
     </div>
   </div>

 </body>
 <script src="js/apiheroku.js" charset="utf-8"></script>
 <script
   src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>

</html>
